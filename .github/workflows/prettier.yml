name: Run Prettier

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install npm modules
        run: npm ci
      - name: Run prettier
        run: npm run format:check
