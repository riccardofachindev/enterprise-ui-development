name: Run Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  uni-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - uses: actions/cache@v3
        id: npm-cache
        with:
            path: ~/.npm
            key: npm-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: npm test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        id: npm-cache # ğŸ‘€
        with: # ğŸ‘€
            path: ~/.npm # ğŸ‘€
            key: npm-${{ hashFiles('**/package-lock.json') }} # ğŸ‘€
      - run: npm ci
      - name: Build application
        run: npm run build